<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Demo F8 Shop/assets/fonts/fontawesome-free-5.15.1-web/css/all.min.css">

    <title>Form Validation</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng ký thành viên</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input type="text" name="fullname" id="fullname" placeholder="VD: Lê Đức Phan Anh" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" id="email" placeholder="VD: leducphananh@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password-confirm" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" name="password-confirm" id="password-confirm" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="level" class="form-label">Cấp học</label>
                <select name="level" id="level">
                    <option value="">-- Chọn cấp học --</option>
                    <option value="primary">Tiểu học</option>
                    <option value="secondary">Trung học cơ sở</option>
                    <option value="high">Trung học phổ thông</option>
                    <option value="university">Đại học/Cao đẳng</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password-confirm" class="form-label">Giới tính</label>
                <div class="form-wrap">
                    <div class="form-item">
                        <input value="male" type="radio" name="gender" class="form-control">
                        <span>Nam</span>
                    </div>
                    <div class="form-item">
                        <input value="female" type="radio" name="gender" class="form-control">
                        <span>Nữ</span>
                    </div>
                    <div class="form-item">
                        <input value="other" type="radio" name="gender" class="form-control">
                        <span>Khác</span>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password-confirm" class="form-label">Khóa học</label>
                <div class="form-wrap">
                    <div class="form-item">
                        <input value="html" type="checkbox" name="course" class="form-control">
                        <span>HTML</span>
                    </div>
                    <div class="form-item">
                        <input value="css" type="checkbox" name="course" class="form-control">
                        <span>CSS</span>
                    </div>
                    <div class="form-item">
                        <input value="js" type="checkbox" name="course" class="form-control">
                        <span>Javascript</span>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input type="file" name="avatar" id="avatar" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="./validator.js"></script>
    <script>

        // Expect
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequire('#fullname', 'Vui lòng nhập họ và tên!'),
                Validator.isRequire('#email', 'Vui lòng nhập email!'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequire('#password-confirm'),
                Validator.isRequire('#level', 'Vui lòng chọn cấp học!'),
                Validator.isRequire('input[name="gender"]'),
                // Validator.isRequire('input[name="course"]'),
                Validator.isConfirmed('#password-confirm', function(){
                    return document.querySelector('#form-1 #password').value
                }, 'Mật khẩu nhập lại không chính xác!')
            ],
            onSubmit: function(data){
                // Call API
                console.log(data)
            }
        })
    </script>
</body>
</html>
